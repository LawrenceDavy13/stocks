{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>

<br>
{% if ticker %}

    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a>
        <br>
        <br>
    {% endfor %}

{% else %}

    You have not got any stocks added...

{% endif %}

{% endblock %}
